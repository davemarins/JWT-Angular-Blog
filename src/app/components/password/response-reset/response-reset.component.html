<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Cambia la password</div>
    <div class="card-body">
      <form #resetPasswordForm=ngForm (ngSubmit)="onSubmit()">
        <div class="alert alert-danger" [hidden]="!errors">
          {{errors}}
        </div>
        <div class="alert alert-danger" [hidden]="!pwderror">
          {{pwderror}}
        </div>
        <div class="alert alert-success" [hidden]="!success">
          {{success}}
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" name="email" class="form-control" id="inputEmail3" placeholder="Email"
                    [(ngModel)]="form.email" required>
            <!-- <span class="text-danger" [hidden]="!error.email">{{error.email}}</span> -->
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password"
                   [(ngModel)]="form.password" required>
            <!-- <span class="text-danger" [hidden]="!error.password">{{error.password}}</span> -->
          </div>
        </div>
        <div class="form-group row">
          <label for="inputConfirmPassword3" class="col-sm-2 col-form-label">Ripeti Password</label>
          <div class="col-sm-10">
            <input type="password" name="password_confirmation" class="form-control" id="inputConfirmPassword3" placeholder="Confirm Password"
                   [(ngModel)]="form.password_confirmation" required>
            <!-- <span class="text-danger" [hidden]="!error.password_confirmation">{{error.password_confirmation}}</span> -->
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-info float-right" [disabled]="!resetPasswordForm.valid">Cambia password</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
