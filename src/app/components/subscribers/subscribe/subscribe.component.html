<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Iscrizione alla newsletter</div>
    <div class="card-body">
      <form #subForm=ngForm (ngSubmit)="onSubmit()">
        <div class="alert alert-success" [hidden]="!success">
          {{success}}
        </div>
        <div class="alert alert-danger" [hidden]="!error">
          {{error}}
        </div>
        <div class="form-group row">
          <label for="inputName3" class="col-sm-2 col-form-label">Nome e cognome</label>
          <div class="col-sm-10">
            <input type="text" name="name" class="form-control" id="inputName3" placeholder="Nome e cognome"
                   [(ngModel)]="form.name" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email"
                   [(ngModel)]="form.email" required>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary float-right" [disabled]="!subForm.valid">Iscriviti</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
