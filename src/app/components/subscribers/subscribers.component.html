<nav class="navbar navbar-light bg-light">
  <span class="navbar-text">
    Totale iscritti alla newsletter: {{totalSubscribers}}
  </span>
  <button class="btn btn-primary float-right" (click)="changeAxis()">
    <i class="fa fa-refresh" aria-hidden="true"></i>
  </button>
</nav>

<br>
<div class="row">
  <div class="col-md-12">
    <div>
      <canvas baseChart
        [datasets]="lineChartData"
        [labels]="lineChartLabels"
        [options]="lineChartOptions"
        [chartType]="lineChartType">
      </canvas>
    </div>
  </div>
</div>

<!-- [legend]="lineChartLegend" -->

<!-- (chartHover)="chartHovered($event)" -->
<!-- (chartClick)="chartClicked($event)" -->

<br>
<div class="container">
  <div class="row">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Data subscription</th>
          </tr>
        </thead>
        <tbody>
          <tr scope="row" *ngFor="let subscriber of mySubscribers">
            <td scope="row">{{subscriber.id}}</td>
            <td>{{subscriber.name}}</td>
            <td>{{subscriber.email}}</td>
            <td>{{subscriber.created_at}}</td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
